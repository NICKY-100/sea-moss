<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Bootstrap Sass &amp; JS</title>
</head>

<body>
    <seamoss-navbar></seamoss-navbar>
    <div class=" py-5 container">
        <h1>Checkout</h1>
        <div class="row">
            <div class="col-md-6 col-lg-7">

                <form class="needs-validation" novalidate id="payment-form">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input required type="email" class="form-control" id="email" placeholder="name@example.com">
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                        <div class="invalid-feedback" id="email-errors">

                        </div>
                    </div>
                    <div class="mb-3">
                        <h4>Shipping Address</h4>
                        <div id="shipping-address-element">
                            <!--Stripe.js injects the Address Element-->
                        </div>
                    </div>
                    <div class="mb-3">
                        <h4>Billing Address</h4>
                        <div id="billing-address-element">
                            <!--Stripe.js injects the Address Element-->
                        </div>
                    </div>
                    <div class="mb-3">
                        <h4>Payment</h4>
                        <div id="payment-element">
                            <!--Stripe.js injects the Payment Element-->
                        </div>
                    </div>
                    <button class="btn btn-primary" type="submit" id="submit">
                        <div class="spinner hidden" id="spinner"></div>
                        <span id="button-text">Pay now</span>
                    </button>
                    <div id="payment-message" class="hidden"></div>
                </form>
            </div>
            <div class="col-md-6 col-lg-5">
                <ul id="cartPage" class="list-group">

                </ul>
                <div id="cart-item-total">

                </div>

                <div id="item-total">
                </div>
            </div>


        </div>
    </div>
    <seamoss-footer></seamoss-footer>
    <script src="https://js.stripe.com/basil/stripe.js"></script>
    <script type="module" src="js/checkout.js"></script>
    <script type="module" src="js/stripe.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@2.1.0/dist/iconify-icon.min.js"></script>
</body>

</html>
