<template id="product-card">
    <div class="card">
        <img src="{{img}}" class="card-img-top" alt="{{title}}">
        <div class="card-body">
            <h5 class="card-title">{{title}}</h5>
            <p class="card-text"> {{body}}
            </p>
            <a href={{link}} class="btn btn-primary">View More</a>
        </div>
    </div>
</template>
